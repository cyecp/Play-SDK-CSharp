language: csharp
solution: Play-SDK-CSharp.sln

before_install:
- sudo apt-get install doxygen
addons:
  apt:
    update: true

before_deploy:
- sh ./script/package.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: "SDK.zip"
  skip_cleanup: true
  on:
    repo: onerain88/Play-SDK-CSharp
    tags: true
    
after_deploy:
- doxygen Doxyfile
- sh ./script/deploy.sh
