language: csharp
solution: Play-SDK-CSharp.sln
before_install:
- sudo apt-get install doxygen
addons:
  apt:
    update: true
before_deploy:
- sh ./script/package.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: "SDK.zip"
  on:
    repo: leancloud/Play-SDK-CSharp
    tags: true
after_deploy:
- doxygen Doxyfile
- sh ./script/deploy.sh
